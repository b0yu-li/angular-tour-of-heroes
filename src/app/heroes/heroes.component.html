<h2 class="text-center  text-gray-800 font-bold text-xl my-3">My Heroes</h2>

<div class="heroes grid grid-cols-3 gap-6">
    <div *ngFor="let hero of heroes" class="hover:shadow-xl shadow-md rounded mt-2 p-6 bg-gray-100">
        <div class="flex items-center">
            <h3 class="text-gray-700 font-bold text-l grow">{{hero.name | uppercase}} Details</h3>
            <button class="ml-3 text-sm font-bold bg-indigo-500 p-2 text-gray-100 rounded"
                [ngClass]="{'bg-green-400 text-indigo-500': hero === selectedHero}" (click)="onSelect(hero)">
                {{ renderSelectBtn(hero) }}
            </button>
        </div>
    </div>
</div>

<div class="my-12 p-6 flex flex-col w-128 place-self-center shadow-lg rounded bg-indigo-500" *ngIf="selectedHero">
    <h2 class="font-bold text-gray-100 mb-3">{{selectedHero.name | uppercase}} Details</h2>
    <div class="text-gray-100">id: {{selectedHero.id}}</div>
    <div class="flex">
        <label for="hero-name" class="text-nowrap text-gray-100">Hero name:</label>
        <input class="ml-3 rounded border-2 px-1 text-indigo-500" id="hero-name" [(ngModel)]="selectedHero.name"
            placeholder="name">
    </div>
</div>
