<h2 class="text-center text-gray-800 font-bold text-xl my-3">My Heroes</h2>

<div class="heroes grid grid-cols-3 gap-6">
    <div *ngFor="let hero of heroes" class="relative hover:shadow-xl shadow-md rounded p-6 bg-gray-100"
        (mouseenter)="mouseHover($event, hero.id)" (mouseleave)="leaveHover()">
        <div class="flex items-center">
            <h3 class="text-gray-700 font-bold grow">{{hero.name | uppercase}} Details</h3>
            <button class="bg-indigo-500 text-gray-100 ml-3 text-sm font-bold p-2 rounded" (click)="onSelect(hero)">
                {{ 'select' | uppercase }}
            </button>
            <button type="button"
                class="absolute -top-4 -right-4 bg-red-400 py-1 px-3 rounded-full text-gray-100 font-semibold opacity-0"
                [ngClass]="getDeleteBtnClass(hero.id)" title="delete hero" (click)="delete(hero)"> x </button>
        </div>
    </div>

    <div class="flex items-center hover:shadow-xl shadow-md rounded p-6 bg-gray-100">
        <label for="new-hero" class="text-gray-700 font-bold">Hero name: </label>
        <input id="new-hero" #heroName class="ml-3 grow rounded border-2 px-1 text-indigo-500" />
        <button type="button" class="add-button bg-indigo-500 text-gray-100 ml-3 text-sm font-bold p-2 rounded"
            (click)="add(heroName.value); heroName.value=''">
            Add hero
        </button>
    </div>
</div>
