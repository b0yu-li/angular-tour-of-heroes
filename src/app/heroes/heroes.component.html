<h2 class="text-center  text-gray-800 font-bold text-xl my-3"> My Heroes </h2>

<ul class="heroes grid grid-cols-3 gap-6">
    <div *ngFor="let hero of heroes" class="shadow-lg rounded mt-2 p-8 bg-gray-200">
        <h3 class="text-gray-700 font-bold text-l mb-2">{{hero.name | uppercase}} Details</h3>
        <div><span>id: </span>{{hero.id}}</div>
        <div>
            <label for="name">Hero name: </label>
            <input class="rounded border-2 px-1" id="name" [(ngModel)]="hero.name" placeholder="name">
        </div>
    </div>
</ul>
