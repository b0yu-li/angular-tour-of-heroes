<div id="search-component" class="relative">

    <div class="relative">
        <div class="absolute left-1 flex flex-col h-full">
            <div class="grow"></div>
            <svg class="z-10 text-slate-400 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd" />
            </svg>
            <div class="grow"></div>
        </div>
        <input #searchBox id="search-box" placeholder="Search hero" (input)="search(searchBox.value)"
            class="w-40 rounded px-2 pl-7 py-2 bg-indigo-100 bg-opacity-30 backdrop-blur-lg text-indigo-500" />
    </div>

    <ul class="search-result z-20 absolute top-12 inset-x-0 rounded bg-indigo-200 bg-opacity-30 backdrop-blur-lg py-3 pl-7 flex flex-col gap-2"
        [class.hidden]="!showResults">
        <li *ngFor="let hero of heroes$ | async">
            <a routerLink="/detail/{{hero.id}}" class="text-indigo-400 font-semibold hover:underline">
                {{hero.name}}
            </a>
        </li>
    </ul>
</div>
