<h1 class="mt-6 text-3xl font-bold underline text-center cursor-pointer" routerLink="/">{{title}}</h1>

<div class="p-6">
    <nav class="flex gap-3 justify-center">
        <a class="font-bold text-xl text-gray-100 p-2 bg-indigo-500 rounded" *ngFor="let link of navLinks"
            routerLink="{{link.link}}">{{link.linkName}}</a>
    </nav>
    <router-outlet />
</div>

<div class="p-6">
    <app-messages></app-messages>
</div>
